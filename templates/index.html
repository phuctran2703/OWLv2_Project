<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OWL Vit v2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet" />
  </head>
  <body class="bg-gray-100 p-6">
    <div class="container mx-auto">
      <div class="grid grid-cols-2 gap-4">
        <div class="bg-white p-6 rounded-lg shadow-lg">
          <h2 class="text-2xl font-bold mb-4">
            Upload your image and enter text
          </h2>
          <form
            id="upload-form"
            method="POST"
            action="/upload"
            enctype="multipart/form-data">
            <div class="mb-4">
              <label class="block text-sm font-medium text-gray-700" for="image"
                >Upload Image</label
              >
              <input
                class="mt-1 block w-full p-2 border border-gray-300 rounded-md"
                type="file"
                id="image"
                name="image"
                accept="image/*" />
            </div>
            <div class="mb-4">
              <label class="block text-sm font-medium text-gray-700" for="text"
                >Enter Text</label
              >
              <textarea
                class="mt-1 block w-full p-2 border border-gray-300 rounded-md"
                id="text"
                name="text"
                rows="4"></textarea>
            </div>
            <button
              type="submit"
              class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-700">
              Submit
            </button>
          </form>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-lg">
          <h2 class="text-2xl font-bold mb-4">Result</h2>
          <div id="result" class="text-center">
            <img
              id="result-image"
              class="mt-4 max-w-full h-auto"
              src=""
              alt="Result Image"
              style="display: none" />
            <p id="result-text" class="mt-4 text-gray-800"></p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="../static/javascript/script.js"></script>
</html>
